<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/imagem/favicon.ico"/>
		

</h:head>

<h:body>
	<div class="container">
		<h:form class="form-signin">
		<h2>Para acessar o sistema, informe seu usuário e senha</h2>
				<div>
				<h:inputText value="#{autenticacaoBean.usuario}" id="campo-usuario"
					required="true" label="Usuário" pt:placeholder="Informe o usuário" class="form-control" />
				<h:message for="campo-usuario" style="color:red" />
			</div>
			<div class="form-group">
				<h:inputSecret value="#{autenticacaoBean.senha}" id="campo-senha"
					required="true" label="Senha" pt:placeholder="Informe a senha" class="form-control"/>
				<h:message for="campo-senha" style="color:red" />

			</div>

			<h:commandButton value="Entrar" class="btn btn-lg btn-primary btn-block"
				action="#{autenticacaoBean.autentica}" />
		</h:form>
	</div>

	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
