<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />

</h:head>

<h:body>
	<div >
		<h:messages />
		<h:form>

			<div class="form-group">
				<h:outputLabel value="Usuario:" for="campo-usuario" />

				<h:inputText value="#{autenticacaoBean.usuario}" id="campo-usuario"
					required="true" label="Usuario" />
				<h:message for="campo-usuario" style="color:red" />

			</div>
			<div class="form-group">

				<h:outputLabel value="Senha:" for="campo-senha" />

				<h:inputSecret value="#{autenticacaoBean.senha}" id="campo-senha"
					required="true" label="Senha" />
				<h:message for="campo-senha" style="color:red" />

			</div>
		
				<h:commandButton value="Entrar" class="btn btn-default"
					action="#{autenticacaoBean.autentica}" />
		
		</h:form>
	</div>

	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
