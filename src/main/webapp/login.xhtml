<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo-da-pagina">
		<h:messages />
		<div class="container">
			<h:form class="form-signin">
				<h2>Para acessar o sistema, informe seu usuário e senha</h2>
				<div>
					<h:inputText value="#{autenticacaoBean.usuario}" id="campo-usuario"
						required="true" label="Usuário" pt:placeholder="Informe o usuário"
						class="form-control" />
					<h:message for="campo-usuario" style="color:red" />
				</div>
				<div class="form-group">
					<h:inputSecret value="#{autenticacaoBean.senha}" id="campo-senha"
						required="true" label="Senha" pt:placeholder="Informe a senha"
						class="form-control" />
					<h:message for="campo-senha" style="color:red" />

				</div>

				<h:commandButton value="Entrar"
					class="btn btn-lg btn-primary btn-block"
					action="#{autenticacaoBean.autentica}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
