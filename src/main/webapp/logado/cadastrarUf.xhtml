<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo-da-pagina">
		<div class="container">
			<h:form>
				<div class="row">
					<h1>Cadastro de UF</h1>
				</div>
				<div class="form-group">
					<h:outputLabel value="UF:" for="campo-uf" />
					<h:inputText value="#{ufBean.uf.nome}" id="campo-uf"
						required="true" label="UF"
						validatorMessage="Digite somente letras" maxlength="2">
						<f:validateRegex pattern="^[a-zA-Z]+$" />
					</h:inputText>
					<h:message for="campo-uf" style="color:red" />
				</div>

				<h:commandButton value="Salvar" action="#{ufBean.salvar}"
					class="btn btn-default" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
