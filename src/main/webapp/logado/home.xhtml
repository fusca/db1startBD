<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo-da-pagina">
		<div class="container">
			<h:form>
			<div class="row">
					<div class="col-sm-3">
						<h:commandButton value="Cadastrar UF" action="uf"
							class="btn btn-default" />
					</div>
					<div class="col-sm-3">
						<h:commandButton value="Cadastrar Cidade" action="cidade"
							class="btn btn-default" />
					</div>
					<div class="col-sm-3">
						<h:commandButton value="Cadastrar Arquivos" action="arquivo"
							class="btn btn-default" />
					</div>

					<div class="col-sm-2">
						<h:commandButton value="Cadastrar Pessoas" action="pessoa"
							class="btn btn-default" />
					</div>
					<div class="col-sm-1">
						<h:commandButton value=" Sair "
							action="#{autenticacaoBean.registraSaida}" class="btn " />
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
