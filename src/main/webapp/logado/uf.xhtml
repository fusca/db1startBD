<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo-da-pagina">
		<div class="container">
			<h:form>
				<div class="row">
					<h1>Listagem de UF</h1>
				</div>
				<h:messages />
				<div class="row">
					<h:outputLabel value="Pesquisar" />
					<h:inputText id="nomeUfFiltrada" value="#{ufBean.nomeUfFiltrada}" />
					<h:commandButton class="btn" value="Filtrar"
						action="#{ufBean.listarUf}" />
				</div>
				<div class="row">
					<h:dataTable value="#{ufBean.list}" var="item"
						rendered="#{not empty ufBean.list}"
						class="table table-striped table-bordered">
						<h:column>
							<f:facet name="header">ID</f:facet><h:outputLabel value="#{item.id}"/></h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet><h:outputLabel value="#{item.nome}"/></h:column>
						<h:column>
							<h:commandLink action="#{ufBean.editar(item)}">
								<h:graphicImage library="imagem" name="edit.png" alt="Editar"
									title="Editar" />
							</h:commandLink>

							<h:commandLink action="#{ufBean.remover(item)}">
								<h:graphicImage library="imagem" name="trash.png" alt="Remover"
									title="Remover" />
							</h:commandLink>

						</h:column>
					</h:dataTable>
				</div>
				<div class="row">
					<h:commandButton value="Adicionar" action="#{ufBean.novo}" class="btn btn-primary"/>
					<h:commandButton value="Voltar" action="home" class="btn btn-secondary"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
