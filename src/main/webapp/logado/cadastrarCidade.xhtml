<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo-da-pagina">
		<div class="container">
			<h:form>
				<div class="row">
					<h1>Cadastro de Cidade</h1>
				</div>
				<div class="form-group">
					<h:outputLabel value="Nome:" for="campo-nome" />
					<h:inputText value="#{cidadeBean.cidade.nome}" id="campo-nome"
						required="true" label="Nome"
						validatorMessage="Digite somente letras" maxlength="50">
						<f:validateRegex pattern="^[a-zA-Z-_ ]+$" />
					</h:inputText>
					<h:message for="campo-nome" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputLabel value="UF:" for="campo-uf" />
					<h:selectOneMenu value="#{cidadeBean.cidade.uf}" id="campo-uf"
						requiredMessage="UF obrigatorio" label="UF" required="true">
						<f:selectItem itemValue="" itemLabel="Selecione uma UF" />
						<f:selectItems value="#{cidadeBean.listUf}" var="uf"
							itemLabel="#{uf.nome}" itemValue="#{uf}" />
					</h:selectOneMenu>
					<h:message for="campo-uf" style="color:red" />
				</div>

				<h:commandButton value="Salvar" action="#{cidadeBean.salvar}"
					class="btn btn-default" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
