<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo-da-pagina">
		<div class="container">
			<h:form enctype="multipart/form-data" prependId="false">
				<div class="row">
					<h1>Cadastro de Arquivos</h1>
				</div>
				<div class="form-group">
					<h:outputLabel value="Arquivo:" for="campo-arquivo" />
					<h:inputFile id="campo-arquivo" value="#{arquivoBean.arquivoUpado}"
						required="true" label="Arquivo"
						requiredMessage="Arquivo nao selecionado!!" />
					<h:message for="campo-arquivo" style="color:red" />
				</div>

				<h:commandButton value="Salvar" action="#{arquivoBean.importa}"
					class="btn btn-default" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
